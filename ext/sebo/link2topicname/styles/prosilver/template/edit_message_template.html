<a href="{{ L2T_HREF }}" class="l2t-link" data-popup="{{ L2T_POPUP_HTML|e('html_attr') }}">
  <span class="icon-stack">
    <i class="fa fa-square bg"></i>
    <i class="fa fa-link fg fa-inverse"></i>
  </span>
  {% if L2T_POST_SUBJECT is defined and L2T_POST_SUBJECT and L2T_POST_SUBJECT != L2T_TOPIC_TITLE %}
    {{ L2T_POST_SUBJECT|e }} in <strong>{{ L2T_TOPIC_TITLE|e }}</strong>
  {% else %}
    <strong>{{ L2T_TOPIC_TITLE|e }}</strong>
  {% endif %}
</a>
